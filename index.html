<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item input"><form name="form"><input type="text" name="textview" readonly></form></div>
        <div class="item clean">C</div>
        <div class="item back">&larr;</div>
        <div class="item" onclick="insert('+')">+</div>
        <div class="item" onclick="insert('-')">-</div>
        <div class="item" onclick="insert('*')">&times;</div>
        <div class="item" onclick="insert('/')">&divide;</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">(</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">)</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item egual">=</div>
        <div class="item zero">0</div>
        <div class="item">.</div>

    </div>
    


    <script src="script.js"></script>
</body>
</html>
